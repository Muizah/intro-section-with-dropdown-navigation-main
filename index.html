<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_left">
        <div class="navbar_logo"><img src="images/logo.svg" alt="snap" /></div>
        <div class="drop_down">
          <h4>Features</h4>
          <img src="images/icon-arrow-down.svg" alt="arrow down" />
        </div>
        <div class="drop_down">
          <h4>Company</h4>
          <img src="images/icon-arrow-down.svg" alt="arrow down" />
        </div>
        <h4>Career</h4>
        <h4>About</h4>
      </div>
      <div class="navbar_right">
        <h4>Login</h4>
        <h4 id="register">Register</h4>
      </div>
    </nav>

    <div class="container">
      <div class="left_container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button><h3>Learn more</h3></button>
        <div class="container_logos">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </div>
      <div class="right_container">
        <img
          src="images/image-hero-desktop.png"
          alt="a young, black man on ginger dreads carrying a laptop in his palm"
        />
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Muizah?tab=repositories">Muizah</a>.
      </div>
    </footer>
  </body>
</html>
